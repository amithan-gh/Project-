<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasty Trails</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: orange;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
      color: green;
      text-align: center;
      padding: 4em 1em;
    }
    .hero h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .hero button {
      padding: 0.5em 1em;
      font-size: 2em;
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em 1em;
    }
    .card {
      background: white;
      margin: 1em;
      padding: 1em;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 0.5em 0;
    }
    .card p {
      font-size: 0.9em;
      color: #555;
    }
    .card button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contact {
      background: #eee;
      padding: 2em 1em;
    }
    .contact h2 {
      text-align: center;
    }
    .contact form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .contact input {
      margin: 0.5em 0;
      padding: 0.5em;
      font-size: 1em;
    }
    .contact button {
      margin-top: 1em;
      padding: 0.5em;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tasty Trails</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#recipe">Recipe</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>kerala Food</h1>
    <p>Click on view menu to see all items</p>
    <button>view menu</button>
  </section>

  <section class="gallery" id="recipe">
    <div class="card">
      <img src="https://assets.onecompiler.app/43j9dbf2d/43kqvmxtu/1000072483.jpg" alt="Dish 1">
      <h3>sadhya</h3>
      <p>our most demand item</p>
      <button>Order Now!!</button>
    </div>
    <div class="card">
 <img src="https://assets.onecompiler.app/43j9dbf2d/43kqvmxtu/1000072481.jpg" alt="Dish 2">
      <h3>fish fry</h3>
      <p>Verity of fresh fish fry</p>
      <button>Order Now!!</button>
    </div>
    <div class="card">
      <img src="https://assets.onecompiler.app/43j9dbf2d/43kqvmxtu/1000072479.jpg" alt="Dish 3">
      <h3>kappa</h3>
      <p>one of special delicious item</p>
      <button>Order Now!!</button>
    </div>
    <!-- Add more cards as needed -->
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="number" placeholder="Number" required />
      <input type="email" placeholder="Email" required />
      <button type="submit">Send now</button>
    </form>
  </section>

</body>
</html>
